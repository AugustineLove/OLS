    <link rel="stylesheet" href="../styles/orderstyle.css">

<body>

        <div id="nav"></div>
        <h2 class="dishPageTitle">Popular dishes</h2><br>
        <div class="dishContainer">

            <aside class="order-summary">
                <h2>My order</h2>
               <form action="">
                <div class="delivery-location">
                    <input type="text" id="delivery-location" placeholder="Enter your delivery location">
                </div>
                <ul id="cart-items"></ul>
                <div class="total">
                    <p>Total Amount: <span id="total-amount">GHâ‚µ0</span></p>
                </div>
                <div class="payment-method">

                    <select id="payment-method">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="mobile-money">Mobile Money</option>
                    </select>
                </div>
                <button type="submit" class="checkout-btn">Checkout</button>
               </form>
            </aside>
        </div>
